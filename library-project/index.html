<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/style/main.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://img.icons8.com/dusk/64/000000/library.png"/>
      <div class="words">
        <h1>My Library</h1>
        <p>List of the books I have read and want to read.</p>
      </div>
    </div>
    <div class="divider">
      
    </div>
    <div class="book-list">
    </div>
    <div onclick="toggleModal()" class="fixed-button">
        <p>+</p>
    </div>
    <div id="modal" class="modal-background">
      <div class="modal">
        <div class="modal-content">
          <h2>Add a Book</h2>
            <form id="myForm">
              <label for="bname">Book Title:</label><br>
              <input type="text" id="bname" name="bname"><br>
              <label for="bauthor">Book Author:</label><br>
              <input type="text" id="bauthor" name="bauthor"><br>
              <label for="bdesc">Book Description:</label><br>
              <textarea id="bdesc" name="bdesc" rows="5" cols="100"></textarea><br>
              <label for="bpages">Page Count:</label><br>
              <input type="text" id="bpages" name="bpages"><br>
              <input type="submit" id="submit" name="submit">
            </form>
        </div>
      </div>
    </div>
  </div>
  <script src="/script/main.js"></script>
</body>
</html>
