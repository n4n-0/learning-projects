<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="/style/main.css">
</head>
<body>
  <div class="title-div">
    <h1>Tic Tac Toe</h1>
    <p>The game of tic and tacs and toes</p>
  </div>
  <div class="container">
    <table class="scoreboard">
      <tr>
        <td id="0" class="scoreboard-square">X</td>
        <td id="1" class="scoreboard-square">O</td>
        <td id="2" class="scoreboard-square">X</td>
      </tr>
      <tr>
        <td id="3" class="scoreboard-square">O</td>
        <td id="4" class="scoreboard-square">X</td>
        <td id="5" class="scoreboard-square">X</td>
      </tr>
      <tr>
        <td id="6" class="scoreboard-square">O</td>
        <td id="7" class="scoreboard-square">X</td>
        <td id="8" class="scoreboard-square">O</td>
      </tr>
    </table>
  </div>
  <script src="/script/main.js"></script>
</body>
</html>
